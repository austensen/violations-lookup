<!-- index.html -->
<head>
  <meta charset="utf-8">

  <title>NYC Housing Code Violation Lookup Tool</title>
  <meta name="author" content="Maxwell Austensen">

  <link rel="stylesheet" href="//unpkg.com/leaflet@1.3.1/dist/leaflet.css"
  integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
  crossorigin=""/>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
  <div id="header">Housing Code Violation Lookup Tool</div>

  <hr class="longDivider">

  <div class="inputBox">
    <div id="bblInput" class="inputSubBox">
      <form id="bblForm">
        <label>BBL:</label>
        <input
          type="text"
          id="bbl"
          maxlength="10"
          pattern="\d{10}"
          title="Must be a 10 digit number"
          value="1004120043">
        <input type="submit" class="submitButton" form="bblForm">
      </form>
    </div>
    <div id="orBox" class="inputSubBox">OR</div>
    <div id="addressInput" class="inputSubBox">
      <form id="addressForm">
        <label>Address:</label>
        <input
          type="text"
          id="address"
          value="170 Ludlow Street, Manhattan">
        <input type="submit" class="submitButton" form="addressForm">
      </form>
    </div>
    <div style="clear: both;"></div>
  </div>

  <hr class="shortDivider">

  <div id='violMessage'></div>

  <div id="violBox">
    <div>
      <div class="violClass" id="violClassA"></div>
      <div class="violClass" id="violClassB"></div>
      <div class="violClass" id="violClassC"></div>
    </div>

    <div>
      <div class="violCount" id="violCountA"></div>
      <div class="violCount" id="violCountB"></div>
      <div class="violCount" id="violCountC"></div>
    </div>
  </div>

  <hr class="shortDivider">

  <div id="map-container">
    <div id='map'></div>
  </div>

  <hr class="longDivider">

  <p id="sourceAttribution">
    Powered by <a href="https://data.cityofnewyork.us/Housing-Development/Housing-Maintenance-Code-Violations/wvxf-dwi5"  target="_blank">NYC Open Data</a>
  </p>

  <script src="//unpkg.com/leaflet@1.3.1/dist/leaflet.js"
  integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
  crossorigin=""></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
</body>
